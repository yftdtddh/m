        <script>
            function toggleMenu(event) {
                event.stopPropagation(); // Prevent event bubbling
                const menu = document.getElementById('menu');
                const blur = document.getElementById('blur');
                const isActive = menu.classList.toggle('active'); // Toggle active state
                blur.style.display = isActive ? 'block' : 'none'; // Control blur background display
            }

            function closeMenu(event) {
                const menu = document.getElementById('menu');
                const blur = document.getElementById('blur');
                if (menu.classList.contains('active') && !menu.contains(event.target) && !event.target.classList.contains('menu-icon')) {
                    menu.classList.remove('active'); // Close menu
                    blur.style.display = 'none'; // Hide blur background
                }
            }

            function scrollToTop() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            function toggleNightMode() {
                document.body.classList.toggle('night-mode');
            }
        </script>
