<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漫画网站列表</title>
    <base target="_blank">
    <link rel="stylesheet" href="/m/css/ordinary.css">
</head>

<body onclick="closeMenu(event)">
    <header>
        <div class="menu-icon" onclick="toggleMenu(event)">☰</div>
    </header>
    <div id="menu" class="menu">
        <a class="menu-item" href="/m/index.html" target="_self">首页</a>
    </div>
    <div id="blur" class="blur-background"></div>
    <div class="content">
        <h1>漫画网站列表</h1>
        <h2>其它在线漫画网站</h2>
        <div class="button-container">
        <a class="button" href="https://www.manhuajingxuan.com/">漫画精选</a>
        <a class="button" href="https://www.meirimanhua.com/">每日漫画</a>
        <a class="button" href="https://www.zhongguomanhua.com/">中国漫画</a>
        <a class="button" href="https://www.woimh.com/">我爱漫画</a>
        <a class="button" href="https://mangadex.org/">mangadex</a>
        <a class="button" href="https://rawkuma.com/">rawkuma</a>
        <a class="button" href="https://www.yamibo.com/site/manga">百合会-漫画</a>
        <a class="button" href="https://dl-raw.ac/">DL-Raw</a>
        <a class="button" href="http://www.manmanju.cc/">漫漫聚</a>
        </div>
        <h2>漫画下载</h2>
        <div class="button-container">     
        <a class="button" href="https://www.comicores.com/">漫核</a>
        <a class="button" href="https://mox.moe/">KOX</a>
        <a class="button" href="https://5ikmh.ink/">吾爱看漫画</a>
        <a class="button" href="https://www.comicbackup.com/">kindle漫画仓库</a>
        </div>
        </div>
        <!-- 分页器 -->
        <div class="pagination">
            <a href="#" target="_self"><button>1</button></a>
        </div>
        <!-- Floating buttons -->
        <button class="floating-btn" onclick="scrollToTop()">↑</button>
        <button class="floating-btn" style="bottom: 80px;" onclick="toggleNightMode()">🌙</button>

        <script>
            function toggleMenu(event) {
                event.stopPropagation(); // Prevent event bubbling
                const menu = document.getElementById('menu');
                const blur = document.getElementById('blur');
                const isActive = menu.classList.toggle('active'); // Toggle active state
                blur.style.display = isActive ? 'block' : 'none'; // Control blur background display
            }

            function closeMenu(event) {
                const menu = document.getElementById('menu');
                const blur = document.getElementById('blur');
                if (menu.classList.contains('active') && !menu.contains(event.target) && !event.target.classList.contains('menu-icon')) {
                    menu.classList.remove('active'); // Close menu
                    blur.style.display = 'none'; // Hide blur background
                }
            }

            function scrollToTop() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            function toggleNightMode() {
                document.body.classList.toggle('night-mode');
            }
        </script>
        <div>
            <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
            <span id="busuanzi_container_page_pv">
                此页总访问量<span id="busuanzi_value_page_pv"></span>次
            </span>
        </div>
    </div>
</body>

</html>
