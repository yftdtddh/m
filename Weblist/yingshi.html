<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例网站列表</title>
    <link rel="stylesheet" href="/css/ordinary.css">
</head>

<body onclick="closeMenu(event)">
    <header>
        <div class="menu-icon" onclick="toggleMenu(event)">☰</div>
    </header>
    <div id="menu" class="menu">
        <a class="menu-item" href="/">首页</a>
    </div>
    <div id="blur" class="blur-background"></div>

    <div class="content">
        <h2>影视音乐网址列表</h2>
        <div class="link-item"><a href="https://example.com/1">影视网站 1</a></div>
        <div class="link-item"><a href="https://example.com/2">影视网站 2</a></div>
        <div class="link-item"><a href="https://example.com/3">影视网站 3</a></div>
        <div class="link-item"><a href="https://example.com/4">影视网站 4</a></div>

        <!-- 分页器 -->
        <div class="pagination">
            <a href="previous_page_url"><button>上一页</button></a>
            <a href="#"><button>1</button></a>
            <a href="#"><button>2</button></a>
            <a href="#"><button>3</button></a>
            <a href="#"><button>4</button></a>
            <a href="next_page_url"><button>下一页</button></a>
        </div>


        <!-- Floating buttons -->
        <button class="floating-btn" onclick="scrollToTop()">↑</button>
        <button class="floating-btn" style="bottom: 80px;" onclick="toggleNightMode()">🌙</button>

        <script>
            function toggleMenu(event) {
                event.stopPropagation(); // Prevent event bubbling
                const menu = document.getElementById('menu');
                const blur = document.getElementById('blur');
                const isActive = menu.classList.toggle('active'); // Toggle active state
                blur.style.display = isActive ? 'block' : 'none'; // Control blur background display
            }

            function closeMenu(event) {
                const menu = document.getElementById('menu');
                const blur = document.getElementById('blur');
                if (menu.classList.contains('active') && !menu.contains(event.target) && !event.target.classList.contains('menu-icon')) {
                    menu.classList.remove('active'); // Close menu
                    blur.style.display = 'none'; // Hide blur background
                }
            }

            function scrollToTop() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            function toggleNightMode() {
                document.body.classList.toggle('night-mode');
            }
        </script>
</body>

</html>
